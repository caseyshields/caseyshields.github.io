<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <style>
            body {
                background-color: #666;
                color: #AAA;
                font-family: sans-serif;
            }
            article {
                background-color: #AAA;
                color: #666;
                border-radius: 10px;
                margin: 10px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="list">
            <h1 v-text="title"></h1>
            <entry v-for="article in articles" v-bind:entry="article"></entry>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            //entrytypes = [text, origami, code, blocks, art];
            //views = [summary, page, full];
            
            Vue.component('entry', {
                props: ['entry'],//['name', 'type', 'tags', 'content'],
                template:
                `<article>
                <h2>{{entry.name}}</h2>
                <div v-text="entry.content"></div>
                </article>`//display tags right justified under title
            });

            new Vue({
                el: "#list",
                data: {
                    title: "Component Examples",
                    articles: []
                },
                created: function() {
                    let test = {
                        name: 'Test article',
                        type: 'text',
                        tags: ['demo'],
                        content: 'do as they do, not as they say'
                    }
                    this.articles.push( test );
                }
            })
        </script>
    </body>
