<!DOCTYPE html>
<html>
    <head>
        <title>demonstration</title>
        <style>
            .headers {
                font-family: 'Sans-Serif';
                margin: 0;
            }
            .accents {
                color: #00A;
            }
        </style>
    </head>
    <body>
        <div id="test">
            <!-- <h1 v-once>{{name}}</h1> -->
            <h1 v-text="name" v-bind:class="[testStyle, accentStyle]"></h1>
            
        </div>
        
        <!-- <script type="text/javascript" src="https://upkg.com/axios.min.js"></script> -->
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <!-- <script src="https://unpkg.com/vue@2.2.5/dist.vue.min.js"/> -->

        <script>
            var test = new Vue({
                el: '#test', // document.getElementById('test')
                data: {
                    name: 'Test!',
                    testStyle: 'headers',
                    accentStyle: 'accents'
                }
                
            });
            // lifecycle stages : creation, mounting, updating, destroy
        </script>
    </body>
</html>
